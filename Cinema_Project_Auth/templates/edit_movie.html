{% extends 'base.html' %}
{% block content %}
<h1>Edit Movie</h1>
<form method="post" action="{{ url_for('edit_movie', movie_id=movie['id']) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ movie['title'] }}" required>
    <label for="release_year">Release Year:</label>
    <input type="number" name="release_year" id="release_year" value="{{ movie['release_year'] }}" required>
    <label for="director">Director:</label>
    <input type="text" name="director" id="director" value="{{ movie['director'] }}" required>
    <label for="duration">Duration (minutes):</label>
    <input type="number" name="duration" id="duration" value="{{ movie['duration'] }}" required>
    <label for="description">Description:</label>
    <textarea name="description" id="description">{{ movie['description'] }}</textarea>
    <label for="poster_url">Poster URL:</label>
    <input type="text" name="poster_url" id="poster_url" value="{{ movie['poster_url'] }}" required>
    <button type="submit">Save Changes</button>
</form>
<a href="{{ url_for('movie_details', movie_id=movie['id']) }}">Back to movie details</a>
{% endblock %}
